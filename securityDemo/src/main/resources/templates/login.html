<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
        }
        .form-control {
            background-color: #2c2c2c;
            color: #f8f9fa;
            border: 1px solid #444;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #4caf50;
            color: white;
        }
        .btn-login {
            background-color: #4caf50;
            border: none;
        }
        .btn-login:hover {
            background-color: #45a049;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img th:src="@{/images/hello.gif}" alt="Logo" class="logo">

    <h2 class="text-center mb-4">Login</h2>

    <form action="#" th:action="@{/authenticateTheUser}" method="post">
        <div th:if="${param.error}" class="alert alert-danger text-center mt-3">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
            Successfully logged out.
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input class="form-control" type="text" id="username" name="username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" name="password" required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-login">Login</button>
        </div>
    </form>
</div>

</body>
</html>
