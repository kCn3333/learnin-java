<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            margin-top: 50px;
        }
        a.btn-outline-light {
            border-color: #4caf50;
            color: #4caf50;
        }
        a.btn-outline-light:hover {
            background-color: #45a049;
            border-color: #45a049;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="mb-3">
        <h2 class="mb-3 text-center">Customer Confirmation</h2>
        <p><strong>First Name:</strong> <span th:text="${customer.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${customer.lastName}"></span></p>
        <p><strong>Free Passes:</strong> <span th:text="${customer.passes}"></span></p>
        <p><strong>Postal Code:</strong> <span th:text="${customer.postalCode}"></span></p>
        <p><strong>Course Code:</strong> <span th:text="${customer.courseCode}"></span></p>


        <div class="text-center">
            <a href="/form" class="btn btn-outline-light mt-3">Back to Form</a>
        </div>
    </div>
</div>

</body>
</html>
