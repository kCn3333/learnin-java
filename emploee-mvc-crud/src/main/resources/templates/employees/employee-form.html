<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .form-control, .form-label {
            background-color: #2c2f33;
            color: #f8f9fa;
        }
        .form-control:focus {
            background-color: #2a2a2a;
            color: #ffffff;
            border-color: #4caf50;
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
.form-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 25px 30px;
    border-radius: 8px;
    background-color: #2c2f33;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    color: #f8f9fa;
}
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="mb-4 text-center">Add Employee</h2>

    <form th:action="@{/employees/save}" th:object="${employee}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/employees/list}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
