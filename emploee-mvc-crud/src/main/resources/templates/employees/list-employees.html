<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f8f9fa;
        }
        .table-dark thead {
            background-color: #1f1f1f;
        }
        .container {
            margin-top: 40px;
        }
        .btn-custom {
            background-color: #4caf50;
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .btn-delete {
            background-color: #dc3545;
            border: none;
        }
        .btn-delete:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Employee List</h2>
        <a th:href="@{/employees/showFormForAdd}" class="btn btn-custom">Add Employee</a>
    </div>

    <table class="table table-dark table-striped table-hover">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}">John</td>
            <td th:text="${employee.lastName}">Doe</td>
            <td th:text="${employee.email}">john.doe@example.com</td>
            <td>
                <a th:href="@{/employees/showFormForUpdate(id=${employee.id})}" class="btn btn-sm btn-custom me-2">Update</a>
                <a th:href="@{/employees/delete(id=${employee.id})}" class="btn btn-sm btn-delete"
                   onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
